<ion-view view-title="Add A Pet">

  <ion-content ng-controller='AddPetController' >
    <form ng-submit="submitForm()">
      <div class="list list-inset">
          <label class="item item-input">
            <input type="text"  ng-model="pet.city"placeholder="City">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="pet.name" placeholder="Pet Name">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="pet.contactName" placeholder="Your Name">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="pet.contactPhone" placeholder="Telephone Number">
          </label>
          <p><div class="Uploadbtn padding">
              <input type="file" class="input-upload" />
               <span>Upload a photo</span>
          </div>
          </p>
          <button type="submit" class="button button-block button-positive">Submit</button>
      </div>
    </form>
  </ion-content>

</ion-view>
