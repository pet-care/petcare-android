<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-android-home" icon-on="ion-android-home" href="#/tab/pets">
    <ion-nav-view name="tab_pets"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Add" icon-off="ion-plus-round" icon-on="ion-plus-round" href="#/tab/addpet">
    <ion-nav-view name="tab_addpet"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="About" icon-off="ion-ios-information-outline" icon-on="ion-ios-information-outline" href="#/tab/about">
    <ion-nav-view name="tab_about"></ion-nav-view>
  </ion-tab>


</ion-tabs>
